# Import colour themes
# https://github.com/alacritty/alacritty-themes
import:
  - ~/.config/alacritty/themes/themes/papercolor_dark.yaml

# Change default window size
window:
  dimensions:
    columns: 80
    lines: 20

font:
  normal:
    family: Sauce Code Pro Nerd Font Mono
    style: Heavy

  bold:
    family: Sauce Code Pro Nerd Font Mono
    style: Bold

  italic:
    family: Sauce Code Pro Nerd Font Mono
    style: Italic

  size: 14
